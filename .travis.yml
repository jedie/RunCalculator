dist: trusty
sudo: required

language: generic

services:
  - docker

script:
    - ./built_apk.sh

# https://docs.travis-ci.com/user/deployment/releases/
deploy:
  provider: releases
  api_key:
    secure: ${GH_TOKEN}
  file:
    - "runcalculator/bin/RunCalculator-0.1-debug.apk"
    - "runcalculator/bin/RunCalculator-0.1-release-unsigned.apk"
  skip_cleanup: true
  on:
    tags: true
